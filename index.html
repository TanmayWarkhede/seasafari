<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Suitability Checker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Beach Suitability Checker</h1>
        <form id="beachForm">
            <input type="text" id="beachInput" placeholder="Enter beach name" required>
            <button type="submit">Check Suitability</button>
        </form>
        <div id="result" class="result"></div>
        <div id="weatherDetails" class="weather-details"></div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/suitability.js"></script>
</body>
</html>
